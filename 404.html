<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | EcoTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a6fd42 0%, #87d68b 50%, #4dba63 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.12);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation: float1 20s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            background: rgba(102, 187, 106, 0.1);
            animation: float2 25s infinite ease-in-out;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 30%;
            background: rgba(46, 125, 50, 0.08);
            animation: float3 15s infinite ease-in-out;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 30%;
            right: 40%;
            background: rgba(129, 199, 132, 0.1);
            animation: float4 30s infinite ease-in-out;
            animation-delay: 15s;
        }

        .shape:nth-child(5) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 70%;
            background: rgba(165, 214, 167, 0.12);
            animation: float5 22s infinite ease-in-out;
            animation-delay: 8s;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.4);
            border-radius: 50%;
            animation: particleFloat 12s infinite linear;
        }

        .particle:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .particle:nth-child(2) {
            left: 35%;
            animation-delay: 3s;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            left: 55%;
            animation-delay: 6s;
            animation-duration: 14s;
        }

        .particle:nth-child(4) {
            left: 75%;
            animation-delay: 9s;
            animation-duration: 16s;
        }

        /* Keyframes for animations */
        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(20px, -30px) rotate(90deg) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-15px, -60px) rotate(180deg) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(-30px, -15px) rotate(270deg) scale(1.05);
                opacity: 0.7;
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            33% {
                transform: translate(-20px, 25px) rotate(120deg) scale(1.15);
                opacity: 0.8;
            }
            66% {
                transform: translate(30px, -10px) rotate(240deg) scale(0.85);
                opacity: 0.6;
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(15px, -40px) rotate(180deg) scale(1.2);
                opacity: 0.3;
            }
        }

        @keyframes float4 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translate(10px, -20px) rotate(90deg) scale(1.1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-8px, -35px) rotate(180deg) scale(0.9);
                opacity: 0.8;
            }
            75% {
                transform: translate(-25px, -12px) rotate(270deg) scale(1.05);
                opacity: 0.5;
            }
        }

        @keyframes float5 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            40% {
                transform: translate(-25px, 20px) rotate(144deg) scale(1.15);
                opacity: 0.4;
            }
            80% {
                transform: translate(20px, -25px) rotate(288deg) scale(0.9);
                opacity: 0.8;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(80px);
                opacity: 0;
            }
        }

        /* Main container */
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(76, 175, 80, 0.15),
                0 8px 24px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(76, 175, 80, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .error-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 25px 80px rgba(76, 175, 80, 0.2),
                0 12px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* Logo */
        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2e7d32;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo .leaf {
            font-size: 3rem;
            animation: leafSway 3s ease-in-out infinite;
        }

        @keyframes leafSway {
            0%, 100% {
                transform: rotate(-8deg);
            }
            50% {
                transform: rotate(8deg);
            }
        }

        /* Error content */
        .error-number {
            font-size: 8rem;
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .error-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #66bb6a;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            padding: 18px 36px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(76, 175, 80, 0.3);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.2);
        }

        /* Footer */
        .footer {
            border-top: 1px solid rgba(76, 175, 80, 0.2);
            padding-top: 20px;
            margin-top: 20px;
        }

        .footer p {
            color: #81c784;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo .leaf {
                font-size: 2.5rem;
            }

            .error-number {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .back-button {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .logo h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 8px;
            }

            .error-number {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 0.9rem;
            }

            .back-button {
                padding: 14px 28px;
                font-size: 0.95rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-contrast: high) {
            .error-container {
                border: 2px solid #2e7d32;
                background: white;
            }

            .back-button {
                background: #2e7d32;
                border: 2px solid #1b5e20;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Main error container -->
    <div class="error-container">
        <div class="logo">
            <h1><span class="leaf">🌱</span> EcoTrack</h1>
        </div>

        <div class="error-number">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>

        <a href="login.html" class="back-button">Back to Main Page</a>

        <div class="footer">
            <p>© 2025 Nature Link | EcoTrack</p>
        </div>
    </div>
</body>
</html>
